<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALT:S</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.14.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.14.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.14.0/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="./main.js"></script>

    <style>
      html * {
        font-family: 'Courier New', Courier, monospace;
      }
      body {
        color: black;
        background: white;
        margin: 1em;
      }
      h1 {
        font-size: 1.5em;
        font-weight: bold;
        font-family: verdana, arial, helvetica, sans-serif;
        margin-bottom: 2px;
      }
      h2 {
        font-size: 1.25em;
        font-weight: bold;
        font-family: arial, helvetica, sans-serif;
          margin-bottom: 2px;
      }
      h3 {
        font-size: 1.125em;
        font-weight: bold;
        font-family: arial, helvetica, sans-serif;
          margin-bottom: 2px;
          color: #993300;
      }
      a:link {
        color: #cc0000;
      }

      a:visited {
        color: #aa0000;
      }

      div.header {
        background: #ffcc33;
        padding: 5px 4px 2px 8em;
        margin: 0 5em 0 1em;
        color: black;
        border: 3px solid black;
      }

      div.header p {
        font: bold 200% "new century schoolbook", times, serif;
        padding: 0;
        margin: 0;
      }

      div.breadcrumb {
        background: #cc0000;
        padding: 5px;
        margin: 0 1em 2em 5em;
        color: white;
      }

      div.breadcrumb  p {
        font-size: 80%;
        font-weight: bold;
        font-family: verdana, arial, helvetica, sans-serif;
        font-variant: small-caps;
        padding: 0;
        margin: 0;
      }

      div.breadcrumb a:link {
        color: white;
        text-decoration: none;
      }

      div.breadcrumb a:visited {
        color: white;
        text-decoration: none;
      }

      div.breadcrumb a:hover {
        color: white;
        text-decoration: underline;
      }

      div.logout {
        float: right;
        width: 4em;
        padding: 0.5em;
        margin: -1.4em 2em -1em 0.5em;
        border: 0;
        background: black;
        color: white;
        text-align: center;
        font-weight: bold;
        font-family: verdana, arial, helvetica, sans-serif;
      }

      div.logout a:link {
        color: white;
        text-decoration: none;
      }

      div.logout a:visited {
        color: white;
        text-decoration: none;
      }

      div.logout a:hover {
        color: white;
        text-decoration: underline;
      }

      div.footer {
        border-top: 1px solid black;
        text-align: left;
        padding: 5px;
        margin: 2em 3em 0;
      }

      div.input {
        margin-left: 2em;
      }

      table {
        border-style: ridge;
        border-width: 6px;
        border-collapse: collapse;
      }

      th {
        vertical-align: bottom;
        padding: 4px;
        border: 1px solid black;
        margin: 0px;
        background: #ffcc33;
      }

      td {
        text-align: center;
        vertical-align: top;
        padding: 4px;
        border: 1px solid black;
        margin: 0px;
      }

      td.description {
        text-align: left;
      }

      td.left {
        text-align: left;
      }

      th.description {
        text-align: left;
      }

      th.number {
        text-align: right;
      }
      th.left {
        text-align: left;
      }
      td.number {
        text-align: right;
      }
      table  {
        margin: 0.5em 2em;
      }

      col.right {
        border-right: 7px solid black;
      }

      form { padding: 0; margin: 0; }

      table.stacktrace td {
        padding-left: 5em;
      }

      table.form td {
        padding: 0.25em;
        text-align: left;
      }

      table.form td.label {
        font-weight: bold;
        text-align: right;
        background: #fff9e5;
        padding-left: 3em;
        padding-right: 0.5em;
      }


      table.form tr.submit td {
        background: #ffcc33;
        text-align: center;
      }

      tr.r0 {
        background: #fff3cc;
      }

      tr.r1 {
        background: white;
      }
      tr.highlight {
        background: #00ffaf;
      }
      td.passed {
        BACKGROUND: #5fbf5f;
      }
      td.failed {
        BACKGROUND: #9f3f3f;
      }
      td.error {
        BACKGROUND: #CC0000;
      }
      td.huh {
        BACKGROUND: #ffcc33;
      }
      td.timeout {
        BACKGROUND: #ff00ff;
      }
      td.not_implemented {
        BACKGROUND: #FFFFFF;
      }
      td.could_not_run {
        BACKGROUND: #808080;
      }
      td.warning {
        BACKGROUND: #0000df;
      }

      /* Styles for source code display */
      table.codetable {
        border-style: none;
        border-width: 0px;
        border-collapse: collapse;
        margin: 0px;
      }
      table.codetable td {
        text-align: left;
        vertical-align: baseline;
        padding: 0px;
        border: none;
        margin: 0px;
      }
      table.codetable td.codecoveredcount {
        text-align: right;
        background: #abcabd;
        vertical-align: baseline;
        padding: 0px 2px;
        border: none;
        margin: 0px;
      }
      table.codetable td.codeuncoveredcount {
        text-align: right;
        background: #f0c8c8;
        vertical-align: baseline;
        padding: 0px 2px;
        border: none;
        margin: 0px;
      }
      table.codetable td.codeuncovered {
        text-align: left;
        background: #f0c8c8;
        vertical-align: baseline;
        padding: 0px 2px;
        border: none;
        margin: 0px;
      }
      table.codetable td.linenumber {
        text-align: right;
        background: #ffffff;
        vertical-align: baseline;
        padding: 0px 2px;
        border: none;
        margin: 0px;
      }
      .codehighlight {
        background: #fff3cc;
      }
      .codekeyword {
        color: green;
        font-weight: bold;
      }
      .codestring {
        color: fuchsia;
      }
      .codeliteral {
        color: fuchsia;
      }
      .codecomment {
        color: blue;
        font-style: italic;
      }
      .statusmessage {
        border:1px solid #cedff2;
        background-color:#f5faff;
        color:#003399;
        padding:7px;
        font-family: arial, helvetica, sans-serif;
      }

      /* CSS Styles for displaying long test results */
      .long_test_results_pre {
          border-left:2px solid #FFCE2E;
      }
      .long_test_results_span {
          background-color: #FFE799;
          background-image: linear-gradient(to right, #FFCE2E, #FFCE2E);
          background-position: 0 100%;
          background-repeat: no-repeat;
          background-size: 100% 1px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>ALT:S - Did you sleep in again?</p>
    </div>
    <div class="breadcrumb">
      <div class="logout">
        <p>end me</p>
      </div>
      <p>Yes, I stole Marmoset's stylesheet. Isn't it nice?</p>
    </div>

    <div class="input">
      <input id="subjectField" list="subjects" placeholder="MATH" size="5">
      <datalist id="subjects"></datalist>

      <input id="numField" list="catalogNums" placeholder="135" size="5" disabled>
      <datalist id="catalogNums"></datalist>

      <button id="submit" disabled>Go</button>
    </div>

    <div>
      <table class="searchable sortable">
        <thead>
          <tr>
            <th class="left">Instructor</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Location</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
          </tr>
        </thead>
        <tbody id="tblBody">

        </tbody>
      </table>
    </div>
  </body>
</html>
